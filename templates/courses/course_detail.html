<h1>{{ course.title }}</h1>
<p>{{ course.description }}</p>
<h2>Lessons:</h2>
<ul>
    {% for lesson in course.lessons.all %}
        <li>{{ lesson.title }}</li>
    {% endfor %}
</ul>
<form method="post" action="{{ course.id }}/enroll/">
    {% csrf_token %}
    <button type="submit">Enroll</button>
</form>
