{% extends "parts/mainTemplate.html" %}
{% block content %}

<section id="loginSec">
    <div class="container d-flex justify-content-center align-items-center mt-4 mb-4">
        <form method="post" action="{% url 'login' %}" class="card shadow-lg w-100" style="max-width: 400px;">
            {% csrf_token %}
            <div class="card-body">
                <h2 class="text-center mb-4">Login</h2>
    
                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
    
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
    
                <!-- Error Messages -->
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
    
                <!-- Submit Button -->
                <button id="login-button" type="submit" class="btn btn-primary w-100">Login</button>
    
                <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
